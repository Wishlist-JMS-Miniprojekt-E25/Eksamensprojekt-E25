<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Work hours for task</title>
</head>
<body>

<header class="header">
    <div class="header-left">
        <a th:href="@{/archivedProjects}" class="btn btn-secondary">View archived projects</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Log out</button>
        </form>
    </div>
</header>

<div class="page">

    <nav class="breadcrumb">
        <a th:href="@{/userOptions}">Projects</a>
        <span>›</span>
        <a th:href="@{/project/{projectID}(projectID=${task.project.projectID})}"
           th:text="${task.project.projectName}"></a>
        <span>›</span>
        <span th:text="${task.taskName}"></span>
        <span>›</span>
        <span>Finalize</span>
    </nav>

    <form th:action="@{/finalizeTask/{taskID}(taskID=${task.taskID})}" method="post">
        <label>Write total workhours on task</label>
        <input type="number" name="totalWorkhours" required>

        <div style="margin-top: 12px;">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/project/{projectID}(projectID=${task.project.projectID})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
