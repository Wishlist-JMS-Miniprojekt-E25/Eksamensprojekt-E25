<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Work hours for subtask</title>
</head>
<body>

<header class="header">
    <div class="header-left">
        <a th:href="@{/archivedProjects}" class="btn btn-secondary">View archived projects</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Log out</button>
        </form>
    </div>
</header>

<div class="page">

    <nav class="breadcrumb">
        <a th:href="@{/userOptions}">Projects</a>
        <span>›</span>
        <a th:href="@{/project/{projectID}(projectID=${subtask.task.project.projectID})}"
           th:text="${subtask.task.project.projectName}"></a>
        <span>›</span>
        <a th:href="@{/task/{taskID}(taskID=${subtask.task.taskID})}"
           th:text="${subtask.task.taskName}"></a>
        <span>›</span>
        <span th:text="${subtask.subtaskName}"></span>
        <span>›</span>
        <span>Finalize</span>
    </nav>

    <form th:action="@{/finalizeSubtask/{subtaskID}(subtaskID=${subtask.subtaskID})}" method="post">
        <label>Write total workhours on subtask</label>
        <input type="number" name="totalWorkhours" required>

        <div style="margin-top: 12px;">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/task/{taskID}(taskID=${subtask.task.taskID})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
