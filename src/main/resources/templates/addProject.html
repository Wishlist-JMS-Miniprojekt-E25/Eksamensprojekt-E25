<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <header class="header">
        <div class="header-left">
            <a th:href="@{/archivedProjects}" class="btn btn-secondary">
                View archived projects
            </a>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </header>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Add Project</title>
</head>
<body>
<header class="header">
    <div class="header-left">
        <a th:href="@{/archivedProjects}" class="btn btn-secondary">
            View archived projects
        </a>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Log out</button>
        </form>
    </div>
</header>
<div class="page">
    <main>
        <div>

            <!--        Viser en fejlbesked, hvis der sker en fejl-->
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/saveProject}" th:object="${project}" method="post">

                <label>Project Name</label>
                <input type="text" th:field="*{projectName}" required>

                <label>Description</label>
                <input type="text" th:field="*{projectDescription}">

                <label>Planned Start Date</label>
                <input type="date" name="plannedStartDate" required>

                <label>Planned Finish Date</label>
                <input type="date" name="plannedFinishDate" required>

                <p>Assign employees to project</p>
                <div th:each="employee : ${allEmployees}">
                    <label>
                        <input type="checkbox"
                               th:name="assignedEmployeeIDs"
                               th:value="${employee.employeeID}">
                        <span th:text="${employee.employeeName}">
                   </span>
                    </label>
                </div>

                <div>
                    <button type="submit">Save</button>
                    <a th:href="@{/userOptions}">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
